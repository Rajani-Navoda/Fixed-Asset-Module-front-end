 <!-- asset-number-preferences-dialog.component.html -->
<div class="modal fade show d-block" tabindex="-1" role="dialog" style="background: rgba(0,0,0,0.3);">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
        <h2 class="modal-title">Configure Fixed Asset Number Preferences</h2>
      </div>


      <!-- Modal Body -->
      <div class="modal-body">
        <div class="mb-3">
          <div><strong>Associated Series</strong></div>
          <div>Default Transaction Series</div>
        </div>
        <hr>
        <div class="mb-3">
          <p>
            Auto-generating fixed asset numbers can save your time. Would you like to change your current setting?
          </p>
        </div>
        <form>
          <div class="form-check mb-2">
            <input class="form-check-input"
                   type="radio"
                   name="assetNumberMode"
                   id="autoGenerateRadio"
                   [checked]="autoGenerate"
                   (change)="setAutoGenerate(true)">
            <label class="form-check-label font-weight-bold" for="autoGenerateRadio">
              Auto-generate fixed asset numbers
              <span tabindex="0" data-toggle="tooltip" title="Automatically generate numbers">
                <i class="fa fa-info-circle text-muted"></i>
              </span>
            </label>
          </div>
          <div class="form-row mb-3 ml-4" *ngIf="autoGenerate">
            <div class="col">
              <label for="prefixInput" class="small">Prefix</label>
              <input type="text" class="form-control" id="prefixInput" [(ngModel)]="prefix" name="prefix">
            </div>
            <div class="col">
              <label for="nextNumberInput" class="small">Next Number</label>
              <input type="text" class="form-control" id="nextNumberInput" [(ngModel)]="nextNumber" name="nextNumber">
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input"
                   type="radio"
                   name="assetNumberMode"
                   id="manualRadio"
                   [checked]="!autoGenerate"
                   (change)="setAutoGenerate(false)">
            <label class="form-check-label" for="manualRadio">
              Add fixed asset number manually for this fixed asset
            </label>
          </div>
        </form>
      </div>

      
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>

    </div>
  </div>
</div>
